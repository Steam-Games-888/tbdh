<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>淘宝-商品兑换</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="header-content">
            <h1>淘宝-商品兑换</h1>
            <p>通过您在淘宝购物平台购买的产品兑换码来到此网站选择商品进行兑换</p>

    </div>
    <div class="container">
        <!-- 商品分类标题 -->
        <div class="category-title">

        </div>
        <div class="product-list">
            <!-- 商品 1：高清有线电视 会员解锁版 -->
            <div class="product-card" onclick="window.location.href='https://steam-games-888.github.io/tbdh-1/'">
                <div class="product-image">
                    <img src="https://img1.baidu.com/it/u=3145445176,4091091601&fm=253&fmt=auto&app=138&f=JPEG?w=710&h=473" alt="商品图片">
                </div>
                <div class="product-info">
                    <h3>高清有线电视 会员解锁版</h3>
                    <p>介绍：永久会员·畅快体验·半岛出品</p>
                </div>
            </div>
            <!-- 商品 2：示例商品 -->
            <div class="product-card" onclick="window.location.href='https://baidu.com'">
                <div class="product-image">
                    <img src="https://via.placeholder.com/150" alt="商品图片">
                </div>
                <div class="product-info">
                    <h3>更多商品持续添加中...</h3>
                    <p>介绍：暂无</p>
                </div>
            </div>
            <!-- 您可以继续添加更多商品 -->
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2025 淘宝-水域半岛出品. All rights reserved.</p>
    </div>
</body>
</html>
